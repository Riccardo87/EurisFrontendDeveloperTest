<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p>Title: {{ product.title }}</p>
      </mat-panel-title>
      <mat-panel-description>
        <div class="mat-product-accordion-item">
          <p>Category: {{ product.category }}</p>
        </div>
        <div class="mat-product-accordion-item">
          <p>
            Description:
            {{ product.description }}
          </p>
        </div>
        <div class="mat-product-accordion-item">
          <p>
            Employee:
            {{ product.employee }}
          </p>
        </div>
        <div class="mat-product-accordion-item">
          <p>
            Price:
            {{ product.price | currency: "EUR":true }}
          </p>
        </div>

        <div class="mat-product-accordion-button">
          <button
            mat-flat-button
            color="primary"
            aria-label="visibility product"
            class="visibility_product"
            (click)="detail.emit()"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-flat-button
            color="warn"
            aria-label="delete product"
            class="delete_product"
            (click)="delete.emit()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Review: {{ product.reviews }}</p>
  </mat-expansion-panel>
</mat-accordion>
